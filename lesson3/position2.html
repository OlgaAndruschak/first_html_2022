<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/b8a8c28b71.js" crossorigin="anonymous"></script>
    <style>
        .nmb {
            display: flex;
            background: silver;
            width: 500px;
            height: 80px;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;


        }

        .target {
            background: #18467b;
            height: 30px;
            width: 80px;
            border-radius: 8px;

        }

        .nmb > i {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="nmb">
    <div class="target"></div>
    <i class="fa-solid fa-magnifying-glass"></i>
</div>

</body>
</html>
