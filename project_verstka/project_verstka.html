<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100;0,200;1,100;1,200;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="header_class">
    <div class="logo_header">
        <img src="img/logo_header.svg" alt="logo_header">
    </div>
    <div class="header_content">
        <h4 class="header_text">Why Sprig?</h4>
        <h4 class="header_text">Product</h4>
        <h4 class="header_text">Customers</h4>
        <h4 class="header_text">Resources</h4>
        <h4 class="header_text">Plans</h4>
    </div>
    <div class="header_right">
        <div class="mg28">
            <h4 class="header_text">Sign In</h4>
            <h4 class="header_text">Talk to Sales</h4></div>
        <button class="header_button">Start for Free</button>
    </div>
</div>
<div class="first_block">
    <div class="first_text">
        <h1 class="title_main">In-context user research that's fast and reliable.</h1>
        <p class="prfrf_main">Ensure user research happens early and often with Sprig's targeted microsurveys, video questions, and more.</p>
        <div class="flex_button">
            <button class="fbutton">Start for Free</button>
            <button class="sbutton">Talk to Sales</button>
        </div>
    </div>
    <div class="img_first">
        <img src="img/yellow.svg" alt="yellow">
        <img src="img/girl.svg" alt="girl">
    </div>
</div>
